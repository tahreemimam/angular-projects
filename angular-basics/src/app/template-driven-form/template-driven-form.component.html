<div id="main">
    <h2>Registration Form</h2>
    <form #myForm="ngForm" (ngSubmit)="submit(myForm)">
        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="text" ngModel class="form-control" id="exampleInputName" aria-describedby="nameHelp"
                placeholder="Enter Name" name="name" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" ngModel class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
        </div>
        <div class="form-group">
            <label for="exampleInputContactNumber">Contact Number</label>
            <input type="number" ngModel class="form-control" id="exampleInputContactNumber" placeholder="Enter Contact Number" name="contactNumber">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
